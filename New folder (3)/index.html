<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>An Enchanted Rose For You</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body class="not-loaded">
  <!-- Background Petals Container -->
  <div id="petals-container"></div>

  <div id="glow-overlay"></div>

  <main class="scene">
    <div class="flowers" id="rose-trigger">
      <div class="flower flower--main">
        <div class="flower__leafs">
          <!-- Back Petals -->
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <!-- Yellow Center -->
          <div class="flower__white-circle"></div>
          <!-- Front Petals -->
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <!-- Lights -->
          <div class="flower__light flower__light--1"></div>
          <div class="flower__light flower__light--2"></div>
          <div class="flower__light flower__light--3"></div>
          <div class="flower__light flower__light--4"></div>
          <div class="flower__light flower__light--5"></div>
          <div class="flower__light flower__light--6"></div>
          <div class="flower__light flower__light--7"></div>
          <div class="flower__light flower__light--8"></div>
        </div>
        <div class="flower__line">
          <div class="flower__line__leaf flower__line__leaf--1"></div>
          <div class="flower__line__leaf flower__line__leaf--2"></div>
          <div class="flower__line__leaf flower__line__leaf--3"></div>
          <div class="flower__line__leaf flower__line__leaf--4"></div>
          <div class="flower__line__leaf flower__line__leaf--5"></div>
          <div class="flower__line__leaf flower__line__leaf--6"></div>
        </div>
      </div>
    </div>

    <div class="love-note" id="note">
      <div id="poem-wrapper">
        <p class="poem-line line-1"></p>
        <p class="poem-line line-2"></p>
      </div>
      <div class="next-hint">Touch to continue. . .</div>
      <div id="final-message" style="display: none;">
        <h1 class="reveal-fade">Happy Rose Day, Sis!</h1>
        <div class="divider"></div>
        <p class="reveal-fade cursive">"To my forever friend and sister."</p>
        <p class="reveal-fade body">Just like these petals, our bond is beautiful and enduring. Wishing you a day as
          radiant as you are.</p>
      </div>
    </div>
  </main>

  <div class="instruction-text">Tap the rosebud to bloom</div>

  <script src="script.js"></script>
</body>

</html>
